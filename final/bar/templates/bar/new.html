{% extends 'bar/base.html' %}
{% load bootstrap5 %}

{% block content %}
    <div class="container">
        <h1>{{ message }}</h1>

        <form action="{% url 'bar:create' %}" method="POST" class="corm">
            {% csrf_token %}
            {% bootstrap_form articleForm layout='horizontal' %}
            <button type="submit" class="btn btn-outline-primary">作成する</button>
            <a href="{% url 'bar:overview' %}" class="btn btn-outline-secondary">戻る</a>
        </form>
    </div>
{% endblock %}
